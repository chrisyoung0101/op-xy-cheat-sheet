<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Cheat Sheet</title>
  <style>
    /* reset and type */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      line-height: 1.4;
      background: #fafafa;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    /* main container centers and constrains width */
    .container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
    }

    /* each row is a flexbox that wraps as needed */
    .row {
      display: flex;
      flex-wrap: wrap;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    /* description on the left, action on the right */
    .row .description {
      flex: 1 1 30%;
      min-width: 180px;
      padding: 1rem;
      background: #f0f0f0;
      font-weight: bold;
    }
    .row .action {
      flex: 1 1 65%;
      min-width: 200px;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.75rem;
    }

    /* styling for individual action steps */
    .action .step {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 60px;
    }
    .step.text {
      flex: 1 1 120px;
      word-wrap: break-word;
    }
    .step.image img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .step.symbol {
      font-size: 1.5rem;
      line-height: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- example row #1 -->
    <div class="row">
      <div class="description">
        Select the “Pattern” menu
      </div>
      <div class="action">
        <div class="step image">
          <img src="pattern-icon.png" alt="Pattern icon">
        </div>
        <div class="step symbol">→</div>
        <div class="step text">Open Pattern Length</div>
      </div>
    </div>

    <!-- example row #2 -->
    <div class="row">
      <div class="description">
        Add a new bar
      </div>
      <div class="action">
        <div class="step symbol">+</div>
        <div class="step text">Press “Add Bar”</div>
      </div>
    </div>

    <!-- example row #3 -->
    <div class="row">
      <div class="description">
        Remove selected step
      </div>
      <div class="action">
        <div class="step image">
          <img src="trash-icon.png" alt="Trash">
        </div>
        <div class="step symbol">−</div>
        <div class="step text">Confirm deletion</div>
      </div>
    </div>

    <!-- …you’ll append more .row blocks here… -->
  </div>

</body>
</html>
